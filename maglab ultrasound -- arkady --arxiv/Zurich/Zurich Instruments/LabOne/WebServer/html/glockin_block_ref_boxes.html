<table>
  <col class="w100p"></col>
  <tbody>
    <tr>
      <td>
        <table class="w100p ui-inputs-cont" data-zideviceoption-render="!DEMODNOMD|IA"><!-- Signal input table -->
          <col class="w100"></col>
          <col class="w100p"></col>
          <col class="w75"></col>
          <tbody>
            <tr>
              <td class="blabel">Reference</td>
              <td class="rlabel blabel"><label>Mode</label></td>
              <td>
                <div class="select-wrap w70" data-zitooltip="$loc.demodsMode.tooltip$">
                  <select id="$tab$$type$usge$index$l" data-ziconfig="demodusage" data-zipath="/local/demods/$index$/demodusage"></select>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <table class="w100p ui-inputs-cont">
          <col class="w80"></col>
          <col class="w100p"></col>
          <col class="w25"></col>
          <tr>
            <td class="flabel">Osc</td>
            <td>
              <div class="select-wrap num w100p" data-zitooltip="$loc.demodsOscselect.tooltip$"><select class="osc" id="$tab$$type$osc$index$" data-zipath="/$device$/demods/$index$/oscselect" data-ziconfig="oscselect"></select></div>
            </td>
            <td><div class="led positive" id="$tab$$type$lockled$index$" data-ziconfig="led" data-zipath="/local/$tab$/$index$/osclocked" data-zitooltip="$loc.pllsLock.tooltip$"></div></td>
          </tr>
          <tr>
            <td class="flabel">Freq (Hz)</td>
            <td><input class="style10081 w100p num" id="$tab$$type$freq$index$" type="text" value="" data-zipath="/local/$tab$/$index$/oscfreq" data-zitooltip="$loc.oscsFreq.tooltip$"/></td>
            <td></td>
          </tr>
          <tr>
            <td colspan="3"></td>
          </tr>
          <tr data-zideviceoption-render="!DEMODNOMD|IA" id="$tab$$type$extrefspecific0" data-zipath="/local/$tab$/hf2extrefspecific/hide">
            <td class="flabel">Harmonic</td>
            <td><input class="w100p num" id="$tab$$type$harm$index$" type="text" value="" data-ziconfig="int" data-zipath="/$device$/demods/$index$/harmonic" data-zitooltip="$loc.demodsHarmonic.tooltip$"/></td>
            <td></td>
          </tr>
          <tr data-zideviceoption-render="!DEMODNOMD|IA" id="$tab$$type$extrefspecific1" data-zipath="/local/$tab$/hf2extrefspecific/hide">
            <td class="flabel">Phase</td>
            <td><input class="style10030 phasecol w100p num" id="$tab$$type$phase$index$" type="text" value="" data-zipath="/$device$/demods/$index$/phaseshift" data-zitooltip="$loc.demodsPhaseshift.tooltip$"/></td>
            <td><button id="$tab$$type$phase$index$auto" class="icon-zeroadjust phasecol" data-zipath="/local/phase/$index$/auto" data-zivalue="1" data-zitooltip="$loc.demodsAutozero.tooltip$"/></td>
          </tr>
          <tr data-zidevicetype-render="HF2">
            <td class="pad0" colspan="3">
              <table class="w100p">
                <col class="w80"></col>
                <col class="w100p"></col>
                <col class="w25"></col>
                <tr id="$tab$$type$phase$index$demod6spec" data-zipath="/local/$tab$/demod/6/specific/show" hidden="hidden">
                  <td class="flabel">Input Signal</td>
                  <td>
                    <div class="select-wrap w100p">
                      <select id="$tab$$type$phase$index$adcsel0" data-zipath="/$device$/plls/0/adcselect" data-ziconfig="hf2extrefdemodadcselect" data-zitooltip="$loc.demodsAdcSelect.tooltip$"></select>
                    </div>
                  </td>
                  <td></td>
                </tr>
                <tr id="$tab$$type$phase$index$demod7spec" data-zipath="/local/$tab$/demod/7/specific/show" hidden="hidden">
                  <td class="flabel">Input Signal</td>
                  <td>
                    <div class="select-wrap w100p">
                      <select id="$tab$$type$phase$index$adcsel1" data-zipath="/$device$/plls/1/adcselect" data-ziconfig="hf2extrefdemodadcselect" data-zitooltip="$loc.demodsAdcSelect.tooltip$"></select>
                    </div>
                  </td>
                  <td></td>
                </tr>
              </table>
            </td>
          </tr>
          <!--tr>
            <td class="flabel">Demod Freq (Hz)</td>
            <td colspan="2">
              <input class="style10081 w100p num aright" id="$tab$$type$frequency$index$" type="text" value="" readonly="readonly" data-zipath="/$device$/demods/$index$/freq" data-zitooltip="$loc.demodsFreq.tooltip$" data-zidevicetype-render="UHF|MF"/>
              <input class="style10081 w100p num aright" id="$tab$$type$frequency$index$hf2" type="text" value="" readonly="readonly" data-zipath="/local/$tab$/demods/$index$/freq" data-zitooltip="$loc.demodsFreq.tooltip$" data-zidevicetype-render="HF2"/>
            </td>
          </tr-->
        </table>
      </td>
    </tr>
  </tbody>
</table>
