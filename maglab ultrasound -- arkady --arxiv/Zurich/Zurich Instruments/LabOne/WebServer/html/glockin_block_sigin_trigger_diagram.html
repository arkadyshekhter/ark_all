<table>
  <col class="w100p"></col>
  <tbody>
    <tr>
      <td>
        <table class="w100p">
          <col style="width:11px;"></col>
          <col class="w40"></col>
          <col class="w30"></col>
          <col class="w25"></col>
          <col class="w15"></col>
          <col class="w60"></col>
          <col></col>
          <tr class="hrow">
            <td colspan="7"></td>
          </tr>
          <tr class="h2rows">
            <td></td>
            <td class="gli-hwire-single">
              <div class="prelative" style="width:17px;height:32px;">
                <div class="gli-block-pin h100p pabsolute" style="top:0px;height:32px;"></div>
                <div class="gli-hwire-single h100p pabsolute" style="left:9px;width:9px;z-index:1;"></div>
                <div class="gli-vwire-single w100p pabsolute" style="height:66px;top:15px;">
                  <div class="gli-hwire-single w10 h100p pabsolute" style="bottom:0px;left:3px;width:11px;height:1px;"></div>
                </div>
              </div>
            </td>
            <td class="gli-hwire-single"></td>
            <td class="gli-hwire-single">
              <div class="prelative">
                <table class="w100p w30 pabsolute" style="top:-3px;left:-7px;" data-zidevicetype-render="UHF">
                  <tr>
                    <td>
                      <div style="width:100%;height:23px;" class="gswitch gli-block-vswitch" id="$tab$$type$strig$index$g50" data-zipath="/$device$/triggers/in/$index$/imp50" data-ziconfig="int"></div>
                    </td>
                  </tr>
                  <tr style="height:44px;">
                    <td class="gli-vwire-single">
                      <div class="prelative">
                        <div class="pabsolute" style="left:12px;bottom:-12px;width:7px;height:25px;background:white;border:1px solid black"></div>
                      </div>
                    </td>
                  </tr>
                  <tr style="height:1px;">
                    <td style="padding:0 9px;">
                      <div class="w100p gli-hwire-single" style="height:1px;"></div>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
            <td class="gli-hwire-single"></td>
            <td class="gli-hwire-single"><div class="gli-block-triglevel"></div></td>
            <td class="gli-hwire-single">
              <div class="w22" data-zitooltip="$loc.dioInputValue.tooltip$">
                <div class="led led-rect positive" id="$tab$$type$trigled$index$h" data-ziconfig="led" data-zipath="/local/$device$/triggers/in/$index$/levelhigh" />
                <div class="led led-rect positive" id="$tab$$type$trigled$index$l" data-ziconfig="led" data-zipath="/local/$device$/triggers/in/$index$/levellow"  />
              </div>
            </td>
          </tr>
          <tr class="h2rows">
            <td></td>
            <td></td>
            <td>
              <table class="w100p ui-inputs-cont" data-zidevicetype-render="UHF">
                <col class="w100p"></col>
                <tr>
                  <td>
                    <label>50&#8201;&#937;</label>
                  </td>
                </tr>
                <tr>
                  <td class="aright">
                    <a id="$tab$$type$ltrig$index$50" class="icon-toggle btn" tabindex="0" data-zipath="/$device$/triggers/in/$index$/imp50" data-zitooltip="$loc.dioCoupling.tooltip$"/>
                  </td>
                </tr>
              </table>
            </td>
            <td></td>
            <td></td>
            <td>
              <table class="w100p ui-inputs-cont">
                <col class="w100p"></col>
                <tr>
                  <td>
                    <label>Level (V)</label>
                  </td>
                </tr>
                <tr>
                  <td class="aright">
                    <input class="style10130 num w100p" id="$tab$$type$auxintrig$index$" type="text" value="" data-zipath="/$device$/triggers/in/$index$/level" data-zitooltip="$loc.dioLevel.tooltip$"/>
                  </td>
                </tr>
              </table>
            </td>
            <td></td>
          </tr>
        </table>
      </td>
    </tr>
