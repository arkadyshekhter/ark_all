<table>
  <col class="w15"></col>
  <col class="w110"></col>
  <col class="w20"></col>
  <col style="width:190px"></col>
  <col class="w100p"></col>
  <col style="width:103px" data-zidevicetype-render="UHF"></col><col style="width:109px" data-zidevicetype-render="MF"></col><col style="width:48px" data-zidevicetype-render="HF2"></col>
  <tbody>
    <tr class="hrow">
      <td colspan="6" class="blabel ui-block-hpadding"><label>Data Transfer</label></td><!-- title-->
    </tr>
    <tr class="hrow">
      <td></td>
      <td colspan="6"></td>
    </tr>
    <tr class="h2rows">
      <td class="gli-hwire-double"><div class="gli-harrow-double w100p h2rows"></div></td>
      <td class="gli-hwire-double"><div class="gli-block-downsample"></div></td>
      <td class="gli-hwire-double"><div class="gli-harrow-double w100p h2rows"></div></td>
      <td class="gli-hwire-double"><div class="gli-block-trigger"></div></td>
      <td class="gli-hwire-double"><div class="gli-harrow-double w100p h2rows"></div></td>
      <td><div class="gli-block-usblan"></div></td>
    </tr>
    <tr>
      <td></td>
      <td><!-- rate -->
        <table class="w100p ui-inputs-cont">
          <col class="w22"></col>
          <col class="w100p"></col>
          <tr>
            <td class="clabel">En</td>
            <td class="clabel">Rate&#8201;(Sa/s)</td>
          </tr>
          <tr>
            <td><a id="$tab$$type$demodenable$index$" class="icon-toggle btn" tabindex="0" data-zipath="/$device$/demods/$index$/enable" data-zitooltip="$loc.demodsEnable.tooltip$" /></td>
            <td><input class="style10130 w100p num" id="$tab$$type$rate$index$" type="text" value="" data-zipath="/$device$/demods/$index$/rate" data-zitooltip="$loc.demodsRate.tooltip$"/></td>
          </tr>
        </table>
      </td>
      <td></td>
      <td><!-- trigger -->
        <table class="w100p ui-inputs-cont">
          <col class="w95"></col>
          <col class="w100"></col>
          <col class="w100p"></col>
          <tr>
            <td class="clabel">Trigger</td>
            <td class="clabel">Trigger Mode</td>
            <td></td>
          </tr>
          <tr>
            <td>
              <div class="select-wrap w100p" data-zitooltip="$loc.demodsTriggersource.tooltip$">
                <select id="$tab$$type$trigsel$index$" data-zipath="/local/demods/$index$/triggersource" data-ziconfig="demodtriggerselect" />
              </div>
            </td>
            <td>
              <div class="select-wrap w100p" data-zitooltip="$loc.demodsTriggermode.tooltip$">
                <select id="$tab$$type$edgesel$index$" data-zipath="/local/demods/$index$/triggermode" data-ziconfig="select-object"></select>
              </div>
            </td>
            <td></td>
          </tr>
        </table>
      </td>
      <td></td>
      <td></td>
    </tr>
  </tbody>
</table>
