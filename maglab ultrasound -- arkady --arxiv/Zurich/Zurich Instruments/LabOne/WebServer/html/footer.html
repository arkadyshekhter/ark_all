<?xml version="1.0" encoding="UTF-8" ?>
<table class="w100p footer-table ui-inputs-cont">
  <tr>
    <td class="w50 aright"><label class="flabel">Device</label></td>
    <td class="w75">
      <input class="info w100p" id="source" type="text" value="$device$" readonly="readonly" tabindex="-1" data-ziconfig="localstring" data-zitooltip="$loc.statusbarDevice.tooltip$"/>
    </td>
    <td class="w60 aright"><label class="flabel">Session</label></td>
    <td class="w35">
      <input class="info num w100p" id="sessionfoot" type="text" value="" readonly="readonly" tabindex="-1" data-zipath="/local/sessionid" data-zitooltip="$loc.statusbarSession.tooltip$"/>
    </td>
    <td class="w100p">
      <pre>
      <input class="messagebar w100p" id="messagebar" placeholder="API Commands Log is empty." tabindex="-1" readonly="readonly" type="text" value="" data-zipath="/local/footermessage" data-zitooltip="$loc.statusbarMessage.tooltip$" data-ziconfig="localstring"/>
      </pre>
    </td>
    <td class="w70">
      <button class="internallink w100p" id="footerlog" target="_blank" data-zilink="log?data=APIcommands_log" data-zitooltip="$loc.statusbarLog.tooltip$">Show Log</button>
    </td>
    <td class="w45" data-zidevicetype-render="UHF" data-zitooltip="$loc.statbarCALtime.tooltip$">
      <div class="flabel aright">
        <label id="calibprefix" data-zipath="/local/status/calprefix" data-ziconfig="localstring">M</label>
        <label>&#160;CAL</label>
      </div>
    </td>
    <td class="w10" data-zidevicetype-render="UHF">
      <span class="led led-rect negative inline w100p" data-ziconfig="led" id="CAL" data-zipath="/local/status/calfail/current" data-zitooltip="$loc.statbarCAL.tooltip$"></span>
    </td>
    <td class="w35 aright" data-zitooltip="$loc.statbarREC.tooltip$"><label class="flabel">&#160;REC</label></td>
    <td class="w10">
      <span class="led led-rect positive inline w100p" data-ziconfig="led" id="REC" data-zipath="/local/streaming" data-zitooltip="$loc.statbarREC.tooltip$"></span>
    </td>
    <td class="w40 aright" data-zideviceoption-render="AWG" data-zitooltip="$loc.statbarAWG.tooltip$"><label class="flabel">AWG</label></td>
    <td data-ziincludemultiple="awg_footerled.html?feature=awgs" />

    <td class="w35 aright" data-zideviceoption-render="CNT" data-zitooltip="$loc.statbarCNT.tooltip$"><label class="flabel">CNT</label></td>
    <td data-ziincludemultiple="cnt_footerled.html?feature=cnts" />

    <td class="w25 aright" data-zideviceoption-render="AU" data-zitooltip="$loc.statbarAU.tooltip$"><label class="flabel">AU</label></td>
    <td data-ziincludemultiple="aucart_footerled.html?feature=aucarts" />
    <td data-ziincludemultiple="aupolar_footerled.html?feature=aupolars" />
    <td class="w20 aright" data-zideviceoption-render="IA" data-zitooltip="$loc.statbarIA.tooltip$"><label class="flabel">IA</label></td>
    <td data-ziincludemultiple="ia_footerled.html?feature=imps" />
    <td class="w30 aright" data-zideviceoption-render="PLL" data-zitooltip="$loc.statbarPLL.tooltip$"><label class="flabel">PLL</label></td>
    <td class="w30 aright" data-zideviceoption-render="PLLUHF" data-zitooltip="$loc.statbarPLL.tooltip$"><label class="flabel">PLL</label></td>
    <td data-ziincludemultiple="pll_footerled.html?feature=plls" />
    <td class="w30 aright" data-zideviceoption-render="PID" data-zitooltip="$loc.statbarPID.tooltip$"><label class="flabel">PID</label></td>
    <td data-ziincludemultiple="pid_footerled.html?feature=pids" />
    <td class="w40 aright" data-zideviceoption-render="MOD" data-zitooltip="$loc.statbarMOD.tooltip$"><label class="flabel">MOD</label></td>
    <td data-ziincludemultiple="mod_footerled.html?feature=mods" />
    <td class="w35 aright" data-zideviceoption-render="BOX" data-zitooltip="$loc.statbarBOX.tooltip$"><label class="flabel">BOX</label></td>
    <td data-ziincludemultiple="box_footerled.html?feature=boxcars" />
    <td class="w35 aright" data-zideviceoption-render="RUB" data-zitooltip="$loc.statbarRUB.tooltip$"><label class="flabel">RUB</label></td>
    <td class="w10" data-zideviceoption-render="RUB">
      <div class="led led-rect positive inline w100p" data-ziconfig="led" id="RUB" data-zipath="/local/status/rubidium"></div>
    </td>
    <td class="w25 aright" data-zitooltip="$loc.statbarCF.tooltip$"><label class="flabel">CF</label></td>
    <td class="w10">
      <span class="led led-rect negative inline w100p" data-ziconfig="led" id="CFFlagc" data-zipath="/local/status/clkfail"></span>
    </td>
    <td class="aright w30" data-zitooltip="$loc.statbarOVI.tooltip$"><label class="flabel">OVI</label></td>
    <td data-ziincludemultiple="ovi_footerled.html?feature=sigins" />
    <td data-ziincludemultiple="ovi_currfooterled.html?feature=currins" />
    <td class="aright w35" data-zidevicetype-render="UHF|MF" data-zitooltip="$loc.statbarOVO.tooltip$"><label class="flabel">OVO</label></td>
    <td data-zidevicetype-render="UHF|MF" data-ziincludemultiple="ovo_footerled.html?feature=sigouts" />

    <td class="w40 aright" data-zitooltip="$loc.statbarCOM.tooltip$"><label class="flabel">COM</label></td>
    <td class="w10">
      <span class="led led-rect negative inline w100p" data-ziconfig="led" id="PLFlagc" data-zipath="/local/status/packageloss"></span>
    </td>
    <td class="w10">
      <span class="led led-rect negative inline w100p" data-ziconfig="led" id="SLFlagc" data-zipath="/local/status/sampleloss"></span>
    </td>
    <td class="w10" data-zidevicetype-render="UHF|MF">
      <span class="led led-rect negative inline w100p" data-ziconfig="led" id="STALLFlagc" data-zipath="/local/status/stall"></span>
    </td>

    <!--td class="w25 aright" data-zitooltip="$loc.statbarPL.tooltip$"><label class="flabel">PL</label></td>
    <td class="w25 aright" data-zitooltip="$loc.statbarSL.tooltip$"><label class="flabel">SL</label></td-->
    <td class="w25 acenter">
      <button id="resetFlags" class="btn-fixed" data-zipath="/local/status/reset" data-zivalue="1" data-zitooltip="$loc.statbarRstflags.tooltip$">C</button>
    </td>
    <td class="w30 aright" style="display:none">
      <button class="icon-fullscreen" id="zifullscreen" data-zichecked="false" data-zitooltip="$loc.statusbarFullScreen.tooltip$"/>
    </td>
  </tr>
</table>
