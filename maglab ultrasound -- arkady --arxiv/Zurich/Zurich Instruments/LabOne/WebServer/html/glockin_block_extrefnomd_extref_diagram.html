<div>
  <table class="w100p" border="0">
    <col class="w10"></col>
    <col class="w40"></col>
    <col style="width:7px"></col>
    <col class="w100p"></col>
    <col class="w80"></col>
    <col class="w20"></col>
    <col class="w5"></col>
    <tbody>
      <tr class="h2rows $tab$refinputexpcol">
        <td></td>
        <td class="gli-vwire-single abottom"><div class="gli-block-phase"></div></td>
        <td></td>
        <td>
          <table class="ui-inputs-cont w100">
            <col class="w80"></col>
            <col class="w20"></col>
            <col class="w100p"></col>
            <tr>
              <td class="flabel abottom" colspan="3">Phase (deg)</td>
            </tr>
            <tr>
              <td><input class="style10030 phasecol w100p num" id="$tab$$type$phase$index$" type="text" value="" data-zipath="/$device$/demods/$index$/phaseshift" data-zitooltip="$loc.demodsPhaseshift.tooltip$"/></td>
              <td><button id="$tab$$type$phase$index$auto" class="icon-zeroadjust phasecol" data-zipath="/local/phase/$index$/auto" data-zivalue="1" data-zitooltip="$loc.demodsAutozero.tooltip$"/></td>
              <td></td>
            </tr>
          </table>
        </td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr class="h2rows $tab$refinputexpcol">
        <td></td>
        <td class="gli-vwire-single abottom"><div class="gli-block-mult"></div></td>
        <td></td>
        <td>
          <table class="ui-inputs-cont w100p">
            <col class="w40"></col>
            <col class="w5"></col>
            <col class="w40"></col>
            <col class="w100p"></col>
            <tr>
              <td colspan="4" class="flabel abottom">Harm</td>
            </tr>
            <tr>
              <td><input class="w100p num" id="$tab$$type$harm$index$" type="text" value="" data-ziconfig="int" data-zipath="/$device$/demods/$index$/harmonic" data-zitooltip="$loc.demodsHarmonic.tooltip$"/></td>
              <td>/</td>
              <td><input class="w100p num" id="$tab$$type$harmd2$index$" type="text" value="" data-ziconfig="int" data-zipath="/$device$/demods/$extrefch$/harmonic" data-zitooltip="$loc.demodsHarmonicDivide.tooltip$"/></td>
              <td></td>
            </tr>
          </table>
        </td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr class="h2rows">
        <td class="gli-hwire-single"><div class="gli-harrow-single w100p h10"></div></td>
        <td>
          <div class="prelative w100p h2rows">
            <div class="gli-block-pll pabsolute" style="top:2px"></div>
            <div class="gli-vwire-single h50p w100p pabsolute" style="top:0px"></div>
          </div>
        </td>
        <td class="gli-hwire-single" colspan="2">
          <div class="prelative 100p h2rows prelative">
            <table class="w100p h100p pabsolute ui-inputs-cont">
              <col class="w100p"></col>
              <!--col class="w25"></col-->
              <tr>
                <td>
                  <input class="style10081 no-bg w100p num acenter" id="$tab$$type$freq" type="text" value="" readonly="readonly" data-zipath="/$device$/demods/$index$/freq" data-zitooltip="$loc.demodsFreq.tooltip$"/>
                </td>
                <!--td>Hz</td-->
              </tr>
              <tr>
                <td></td>
                <!--td></td-->
              </tr>
            </table>
            <div class="gli-harrow-single h100p w100p pabsolute"></div>
          </div>
        </td>
        <td class="gli-hwire-single"><div class="gli-block-phase"></div></td>
        <td class="gli-hwire-single" colspan="2"></td>
      </tr>
      <tr class="h2rows">
        <td></td>
        <td colspan="3">
          <table class="w100p ui-inputs-cont">
            <col class="w35"></col>
            <col class="w60"></col>
            <col class="w100p"></col>
            <tr>
              <td class="flabel">Order</td>
              <td class="clabel">
                <div class="select-wrap w100p br-arrow clabel" data-zitooltip="$loc.tcBw.tooltip$">
                  <select id="$tab$$type$tcbw" class="tcbwSel" data-zipath="/local/tcbw">
                    <option value="0">TC</option>
                    <option value="1">BW NEP</option>
                    <option value="2">BW 3&#8201;dB</option>
                  </select>
                </div>
              </td>
              <td></td>
            </tr>
            <tr>
              <td>
                <div class="select-wrap num w100p" data-zitooltip="$loc.demodsOrder.tooltip$">
                  <select id="$tab$$type$order$index$" data-zipath="/$device$/demods/$extrefch$/order" data-ziconfig="int">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                  </select>
                </div>
              </td>
              <td><input class="style10130 w100p num" id="$tab$$type$tc$index$" type="text" value="" data-zipath="/local/demods/$extrefch$/tcbw" data-zitooltip="$loc.demodsTimeconstant.tooltip$"/></td>
              <td><div class="led positive" id="$tab$$type$lockledextref$index$" data-ziconfig="led" data-zipath="/local/$tab$/$index$/osclocked" data-zitooltip="$loc.pllsLock.tooltip$"></div></td>
            </tr>
          </table>
        </td>
        <td colspan="2">
          <table class="ui-inputs-cont w100">
            <col class="w80"></col>
            <col class="w20"></col>
            <col class="w100p"></col>
            <tr>
              <td class="flabel" colspan="3">Phase (deg)</td>
            </tr>
            <tr>
              <td><input class="style10030 phasecol w100p num" id="$tab$$type$phase$index$d2" type="text" value="" data-zipath="/$device$/demods/$extrefch$/phaseshift" data-zitooltip="$loc.demodsPhaseshift.tooltip$"/></td>
              <td><button id="$tab$$type$phase$index$autod2" class="icon-zeroadjust phasecol" data-zipath="/local/phase/$extrefch$/auto" data-zivalue="1" data-zitooltip="$loc.demodsAutozero.tooltip$"/></td>
              <td></td>
            </tr>
          </table>
        </td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
