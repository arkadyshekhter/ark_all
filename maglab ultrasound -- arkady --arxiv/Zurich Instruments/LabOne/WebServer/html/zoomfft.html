<?xml version="1.0" encoding="UTF-8"?>
<div id="$tab$" class="figure" data-ziconfig="zoomfftfigure">
<table class="w100p h100p">
  <col class="w100p" />
  <col class="wctrltab" />
  <tbody>
  <tr>
  <td class="atop w100p">
      <div class="svgplotborder" id="$tab$spb0">
        <div id="$tab$p0" data-ziconfig="placeholder"></div>
      </div>
  </td>
  <td class="ctrlside h100p atop">
    <div id="$tab$plotctrltabs" class="sidetabs w100p hctrltab" data-ziconfig="divobject" data-zipath="/local/$tab$/ctrltabsel">
        <ul>
          <li class="tabbtn"><label for="$tab$tabs-1">Settings</label></li>
          <li class="tabbtn"><label for="$tab$tabs-2">Math</label></li>
        </ul>
        <div id="$tab$tabs-1" class="tab-content" data-ziconfig="divobject">
            <table class="w100p h100p ui-inputs-cont">
            <col style="width:122px;" />
            <col class="ctrl-col2" />
            <col class="ctrl-col3" />
            <tbody>
            <tr>
              <td colspan="3" class="btn-group">
                <a id="$tab$zoomfft_run-1" class="btn w70" tabindex="0" data-zipath="/local/$tab$/run" data-zitooltip="$loc.spectrumRun.tooltip$"><label>Run/Stop</label></a>
                <a id="$tab$zoomfft_single-1" class="btn w70" tabindex="0" data-zipath="/local/$tab$/single" data-zitooltip="$loc.spectrumSingle.tooltip$"><label>Single</label></a>
              </td>
            </tr>
            <tr class="tlabel-space">
              <td class="tlabel" colspan="3">Signal Input</td>
            </tr>

            <tr style="height:100%;">
              <td class="flabel atop h100p">Demodulator</td>
              <td class="atop h100p">
                <select class="num w100p h100p" id="$tab$fft_demsel" data-zipath="/local/$tab$/demodulator" multiple="multiple" data-ziconfig="zoomfft-demod-channel-select" size="2" data-zitooltip="$loc.spectrumDemod.tooltip$">
                </select>
              </td>
              <td class="h100p"></td>
            </tr>

            <tr>
            <td class="flabel">Mode</td>
            <td>
                <div class="select-wrap w100p" data-zitooltip="$loc.spectrumMode.tooltip$">
                    <select id="$tab$fft_modesel" data-zipath="/module/$tab$/zoomFFT/mode">
                    <option value="0">FFT(X+iY)</option>
                    <option value="1">FFT(R)</option>
                    <option value="2">FFT(&#920;)</option>
                    <option value="3">FFT(f)</option>
                    <option value="4">FFT(d&#920;/dt)/(2&#960;)</option>
                    </select>
                </div>
            </td>
            <td></td>
            </tr>
            <tr>
              <td class="flabel">Power</td>
              <td>
                <a id="$tab$fft_pwr" class="icon-toggle btn" tabindex="0" data-zipath="/local/$tab$/power" data-zitooltip="$loc.spectrumPower.tooltip$" />
              </td>
              <td></td>
            </tr>
            <tr>
              <td class="flabel">Spectral Density</td>
              <td>
                <a id="$tab$specdens" class="icon-toggle btn" tabindex="0" data-zipath="/local/$tab$/spectraldensity" data-zitooltip="$loc.spectrumSpectralDensity.tooltip$" />
              </td>
              <td></td>
            </tr>
            <tr>
            <td class="flabel">Sample&#160;Rate&#160;(Hz)</td>
            <td><input class="style10130 num w100p" readonly="readonly" id="$tab$ftt_samplerate" type="text" value="" data-zipath="/local/$tab$/rate" data-zitooltip="$loc.spectrumSampleRate.tooltip$"/></td>
            <td><button id="$tab$fftbutton" class="btn-fixed" tabindex="0" data-zivalue="1" data-zipath="/local/$tab$/rateauto" data-zitooltip="$loc.spectrumAutoRate.tooltip$"><label>A</label></button></td>
            </tr>

            <tr>
            <td class="flabel">Center&#160;Freq&#160;(Hz)</td>
            <td><input class="style10081 num w100p" readonly="readonly" id="$tab$ftt_centerfreq" type="text" value="" data-zipath="/local/$tab$/center" data-zitooltip="$loc.spectrumCenterFreq.tooltip$"/></td>
            <td></td>
            </tr>

            <tr>
            <td class="flabel">Aliasing&#160;Reject&#160;(dB)</td>
            <td><input class="style00120 w100p num" readonly="readonly" id="$tab$ftt_aliasre" type="text" value="" data-zipath="/local/$tab$/aliasingreject" data-zitooltip="$loc.spectrumAliasReject.tooltip$"/></td>
            <td></td>
            </tr>

            <tr class="tlabel-space">
            <td colspan="3" class="tlabel">FFT</td>
            </tr>

            <tr>
            <td class="flabel">Length&#160;(pts)</td>
            <td>
                <div class="select-wrap num w100p" data-zitooltip="$loc.spectrumFftSamples.tooltip$">
                    <select id="$tab$fft_linessel" data-zipath="/module/$tab$/zoomFFT/bit" data-ziconfig="spectrum-length-select" />
                </div>
            </td>
            <td>
              <div class="hproggress w100p" id="$tab$zoomfftprogress" data-zipath="/local/$tab$/progress" data-zitooltip="$loc.spectrumProgress.tooltip$">
                <div class="bar" style="width:0%;"></div>
                <label class="num"></label>
              </div>
                <!--input class="zoomfftprogress w30 num aright" id="$tab$zoomfftprogress" data-zipath="/local/$tab$/progress" readonly="readonly" type="text" value=""/><label class="slabel" for="$tab$zoomfftprogress">%</label-->
            </td>
            </tr>
              <tr>
                <td class="flabel">Window</td>
                <td>
                  <div class="select-wrap w100p" data-zitooltip="$loc.spectrumFftWindow.tooltip$">
                    <select id="$tab$zoomfftwindow" data-zipath="/module/$tab$/zoomFFT/window">
                        <option value="0">Rectangular</option>
                        <option value="1">Hann</option>
                        <option value="2">Hamming</option>
                        <option value="3">Blackman Harris</option>
                    </select>
                  </div>
                </td>
                <td></td>
              </tr>
              <tr>
                <td class="flabel">Avg Filter</td>
                <td>
                    <div class="select-wrap w100p" data-zitooltip="$loc.spectrumAvgFilter.tooltip$">
                      <select id="$tab$avgfilter" data-zipath="/local/$tab$/avgfilter">
                        <option value="0">None</option>
                        <option value="1">Exp Moving Avg</option>
                      </select>
                    </div>
                </td>
                <td></td>
              </tr>
              <tr>
                <td class="flabel">Averages</td>
                <td>
                  <input class="num w100p" id="$tab$weight" type="text" value="" data-zipath="/local/$tab$/filterweight" data-zitooltip="$loc.spectrumAvg.tooltip$"/>
                </td>
                <td>
                  <button class="btn-fixed" id="$tab$avgfilterreset" data-zivalue="1" data-zipath="/local/$tab$/avgfilterreset" data-zitooltip="$loc.spectrumAvgRst.tooltip$">R</button>
                </td>
              </tr>
            <tr>
            <td class="flabel">Resolution&#160;(Hz)</td>
            <td><input class="style10130 num w100p" readonly="readonly" id="$tab$ftt_res" type="text" value="" data-zipath="/local/$tab$/resolution" data-zitooltip="$loc.spectrumResolution.tooltip$" /></td>
            <td></td>
            </tr>

            <tr>
            <td class="flabel">Overlap</td>
            <td><input class="style00120 num w100p" id="$tab$ftt_overlap" type="text" value="" data-zipath="/module/$tab$/zoomFFT/overlap" data-zitooltip="$loc.spectrumOverlap.tooltip$" /></td>
            <td></td>
            </tr>

            <tr>
            <td class="flabel">Filter&#160;Compensation</td>
            <td>
                <a id="$tab$fft_fc" class="icon-toggle btn" tabindex="0" data-zipath="/local/$tab$/compensation" data-zitooltip="$loc.spectrumFilterComp.tooltip$" />
            </td>
            <td></td>
            </tr>

            <tr>
            <td class="flabel">Absolute&#160;Frequency</td>
            <td>
                <a id="$tab$fft_abf" class="icon-toggle btn" tabindex="0" data-zipath="/module/$tab$/zoomFFT/absolute" data-zitooltip="$loc.spectrumAbsFreq.tooltip$" />
            </td>
            <td></td>
            </tr>
            <!--tr>
              <td class="flabel">Histogram</td>
              <td>
                <a id="$tab$ffthistogram" class="icon-toggle btn" tabindex="0" data-zipath="/local/$tab$/histogramenable" data-zitooltip="$loc.spectrumHistogramEnable.tooltip$"/>
              </td>
              <td></td>
            </tr-->
            </tbody>
            </table>
        </div>
        <div id="$tab$tabs-2" class="tab-content" data-ziconfig="divobject">
          <table class="w100p h100p ui-inputs-cont">
            <col class="ctrl-col1" />
            <col style="width: 40%;"/>
            <col style="width: 60%;" />
            <tbody>
            <tr>
              <td colspan="3" class="btn-group">
                <span class="fleft">
                  <a id="$tab$zoomfft_run-2" class="btn w70" tabindex="0" data-zipath="/local/$tab$/run" data-zitooltip="$loc.spectrumRun.tooltip$"><label>Run/Stop</label></a>
                  <a id="$tab$zoomfft_single-2" class="btn w70" tabindex="0" data-zipath="/local/$tab$/single" data-zitooltip="$loc.spectrumSingle.tooltip$"><label>Single</label></a>
                </span>
              </td>
            </tr>
            <tr style="height:100%;">
              <td colspan="3">
                <table id="$tab$plotmath" class="w100p plotmath-cont" data-ziconfig="plotmath" data-ziinclude="plotmath.html" />
              </td>
            </tr>
            </tbody>
          </table>
        </div>
    </div>
  </td>
  </tr>
  </tbody>
</table>
</div>
