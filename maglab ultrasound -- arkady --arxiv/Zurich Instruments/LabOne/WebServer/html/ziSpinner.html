<div>
  <svg version="1.2" baseProfile="tiny" width="$size$" height="$size$" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
      <polygon id="$id$" stroke="none" points="-0.28,0.09 0.28,0.09 0.28,0.02 0.58,0.02 0.58,-0.02 0.28,-0.02 0.28,-0.09 -0.28,-0.09"></polygon>
    </defs>
      <g transform="translate($translate$, $translate$), scale($scale$)" class="probes">
        <g class="probe" transform="translate(0,0)">
          <use xlink:href="#$id$" transform="rotate(45)"></use>
        </g>
        <g class="probe" transform="translate(1,0)">
          <use xlink:href="#$id$" transform="rotate(135)"></use>
        </g>
        <g class="probe" transform="translate(1,1)">
          <use xlink:href="#$id$" transform="rotate(-135)"></use>
        </g>
        <g class="probe" transform="translate(0,1)">
          <use xlink:href="#$id$" transform="rotate(-45)"></use>
        </g>
      </g>
  </svg>
</div>
