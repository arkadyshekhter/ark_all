<tr>
  <td class="pad0">
    <table id="$tab$$type$sigoutctrl$index$" class="w100p ui-inputs-cont" data-ziconfig="sigoutctrl" style="width:180px;">
      <col class="w75"></col>
      <col class="w100p"></col>
      <col class="w40"></col>
      <tr>
        <td class="clabel bold" colspan="3">Output&#160;$alias$</td>
      </tr>
      <tr>
        <td>
          <label class="flabel">On</label>
        </td>
        <td class="pad0">
          <table class="w100p">
            <tr>
              <td><a id="$tab$$type$checkout$index$on" class="icon-toggle btn" tabindex="0" data-zipath="/$device$/sigouts/$index$/on" data-zitooltip="$loc.sigoutsOn.tooltip$"/></td>
              <td class="aright">
                <label class="flabel lh20" data-zidevicetype-render="HF2">Add</label>
                <label class="flabel lh20" data-zidevicetype-render="UHF|MF">50&#8201;&#937;</label>
              </td>
            </tr>
          </table>
        </td>
        <td>
          <a id="$tab$$type$checkout$index$add" class="icon-toggle btn" tabindex="0" data-zipath="/$device$/sigouts/$index$/add" data-zitooltip="$loc.sigoutsAdd.tooltip$" data-zidevicetype-render="HF2"/>
          <a id="$tab$$type$out$index$50" class="icon-toggle btn" tabindex="0" data-zipath="/$device$/sigouts/$index$/imp50" data-zitooltip="$loc.sigoutsImp50.tooltip$" data-zidevicetype-render="UHF|MF"/>
        </td>
      </tr>
      <tr>
        <td><label class="flabel" for="$tab$$type$inoutselect$index$">Range</label></td>
        <td>
          <div class="select-wrap w100p" data-zitooltip="$loc.sigoutsRange.tooltip$">
            <select id="$tab$$type$sigoutctrl$index$outrange" data-zipath="/local/$tab$/sigouts/$index$/range" data-ziconfig="select-object"></select>
          </div>
        </td>
        <td class="pad0">
          <table class="w100p">
            <col class="w22"></col>
            <col class="w100p"></col>
            <tr>
              <td>
                <a id="$tab$$type$checkout$index$auto" class="icon-autorange btn" tabindex="0" data-zipath="/$device$/sigouts/$index$/autorange" data-zidevicetype-render="UHF|MF" data-zitooltip="$loc.sigoutsAuto.tooltip$"/>
              </td>
              <td>
                <div class="led negative" data-ziconfig="led" data-zidevicetype-render="UHF|MF" id="$tab$$type$outclip$index$" data-zipath="/local/status/sigouts/$index$/curoverflow" data-zitooltip="$loc.sigoutsClip.tooltip$"/>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td><label class="flabel" for="$tab$$type$offset$index$">Offset (V)</label></td>
        <td>
          <input data-zidevicetype-render="!HF2" class="style10130 w100p num" id="$tab$$type$offset$index$r" type="text" value="" data-zipath="/$device$/sigouts/$index$/offset" data-zitooltip="$loc.sigoutsOffset.tooltip$"/>
          <input data-zidevicetype-render="HF2" class="style10130 w100p num" id="$tab$$type$offset$index$a" type="text" value="" data-zipath="/local/sigouts/$index$/offset" data-zitooltip="$loc.sigoutsOffset.tooltip$"/>
        </td>
        <td></td>
      </tr>
      <tr data-zideviceoption-render="DEMOD|DEMODNOMD">
        <td>
          <div class="select-wrap br-arrow clabel w100p" id="$tab$outampselect$index$" data-ziconfig="outampctrl">
            <select id="$tab$outampselect$index$sel" data-zipath="/local/outampsel/$index$" data-zitooltip="$loc.sigoutsAmplitudeSel.tooltip$" data-ziconfig="select-object"></select>
          </div>
        </td>
        <td>
          <input class="style10130 w100p num" id="$tab$liampl$index$" type="text" value="" data-zipath="/local/$device$/sigouts/$index$/amplitudes/$channel$" data-zitooltip="$loc.sigoutsAmplitudesli.tooltip$"/>
          <div class="select-wrap no-arrow w100p" data-zitooltip="$loc.sigoutsAmplitudesAwg.tooltip$" data-zideviceoption-render="AWG">
          <select id="$tab$liampl$index$awgmode" data-zipath="/local/sigouts/$index$/amplitudes/$channel$/mode" readonly="readonly">
              <option value="0">AWG</option>
              <option value="1">AWG</option>
          </select>
          </div>
        </td>
        <td>
          <a id="$tab$$type$enable$channel$_$index$" class="icon-toggle btn" tabindex="0" data-zipath="/$device$/sigouts/$index$/enables/$channel$" data-zitooltip="$loc.sigoutsEnables.tooltip$"/>
        </td>
      </tr>
      <tr data-zidevicetype-render="MF">
        <td>
          <label class="flabel" data-zidevicetype-render="MF">Add</label>
        </td>
        <td>
          <a id="$tab$$type$out$index$add" class="icon-toggle btn fleft" tabindex="0" data-zipath="/$device$/sigouts/$index$/add" data-zitooltip="$loc.sigoutsAdd.tooltip$" data-zidevicetype-render="MF"/>
          <label class="flabel lh20 fright" data-zidevicetype-render="MF">Diff</label>
        </td>
        <td>
          <a id="$tab$$type$out$index$diff" class="icon-toggle btn" tabindex="0" data-zipath="/$device$/sigouts/$index$/diff" data-zitooltip="$loc.sigoutsDiff.tooltip$" data-zidevicetype-render="MF"/>
        </td>
      </tr>
      <tr data-zideviceoption-render="DEMODMF|DEMODNOMFIS" data-zidevicetype-render="HF2|UHF">
        <td colspan="3"></td>
      </tr>
    </table>
  </td>
</tr>
