<tr>
  <td class="atop">
    <table class="w100p ui-inputs-cont" style="min-width:217px;" id="$tab$$type$currinctrl$index$" data-ziconfig="currinctrl">
      <col class="w45"></col>
      <col class="w60"></col>
      <col class="w55"></col>
      <col class="w100p"></col>
      <tr>
        <td class="clabel bold" colspan="3"><label data-zidevicetype-render="MF">Current&#160;</label><label>Input&#160;$alias$</label></td>
        <td rowspan="5" class="atop">
          <div class="progressbar1 fright" id="$tab$$type$cmainpb$index$">
            <span class="progressbar-cover1" id="$tab$$type$cmainpb_cov$index$">
              <em class="progressbar_value" id="$tab$$type$cmainpb_val$index$" data-zipath="/$device$/currins/$index$/max" data-type="max_new" style="bottom:50%;"></em>
              <em class="progressbar_value" id="$tab$$type$cmainpb_val2$index$" data-zipath="/$device$/currins/$index$/min" data-type="min_new" style="top:50%;"></em>
            </span>
          </div>
        </td>
      </tr>
      <tr>
        <td class="flabel"><label for="$tab$range$index$">Range</label></td>
        <td>
          <input class="style10010 w100p num" id="$tab$$type$crange$index$" type="text" value="" data-zipath="/$device$/currins/$index$/range" data-zitooltip="$loc.currinsRange.tooltip$"/>
        </td>
        <td>
          <a class="icon-autorange btn" tabindex="0" id="$tab$$type$cauto$index$" data-zipath="/$device$/currins/$index$/autorange" data-zitooltip="$loc.currinsAutoRange.tooltip$"></a>
        </td>
      </tr>
      <tr>
        <td class="flabel"><label for="$tab$scaling$index$">Scaling</label></td>
        <td>
          <input id="$tab$$type$cscaling$index$" data-zipath="/$device$/currins/$index$/scaling" class="style10010 w100p num" type="text" value="1" data-zitooltip="$loc.currinsScaling.tooltip$"/>
        </td>
        <td>
          <input id="$tab$$type$cunit$index$" class="w35 aright" type="text" value="A" data-zipath="/local/currins/$index$/scaling/unit" data-ziconfig="localstring" data-zitooltip="$loc.currinsUnit.tooltip$"/>
          <label class="slabel">/&#8201;A</label>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <span class="btn-group flabel">
            <label>Float</label><a id="$tab$$type$ccheckin$index$Float" class="icon-toggle btn" tabindex="0" data-zipath="/$device$/currins/$index$/float" data-zitooltip="$loc.siginsFloat.tooltip$"/>
          </span>
        </td>
      </tr>
      <tr><td colspan="3"/></tr>
    </table>
  </td>
</tr>
