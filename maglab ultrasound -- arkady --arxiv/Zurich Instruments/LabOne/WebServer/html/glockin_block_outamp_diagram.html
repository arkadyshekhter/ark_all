<div id="$tab$outamp$index$">
  <table>
    <col class="w100p"></col>
    <tr class="hrow">
      <td><label class="blabel ui-block-hpadding">Output Amplitudes</label></td>
    </tr>
    <tr>
      <td class="pad0">
        <table class="w100p">
          <col class="w10"></col>
          <col class="w85"></col>
          <col class="w10"></col>
          <col class="w22"></col>
          <col class="w100p"></col>
          <col class="w40"></col>
          <col class="w5"></col>
          <tr class="hrow">
            <td></td>
            <td colspan="5" class="atop pad0">
              <table class="w100p ui-cont" data-zideviceoption-render="DEMODMF|DEMODNOMFIS">
                <tr>
                  <td data-ziincludemultiple="glockin_outamp_led.html?feature=alldemods&sigout=$index$" />
                  <td class="w5"></td>
                  <td class="gli-hwire-single w100p pad0"></td>
                  <td class="w40 pad0">
                    <div class="h22" style="position:relative;">
                      <div class="w50p h100p gli-hwire-single" style="position:absolute"></div>
                      <div class="w100p gli-vwire-single" style="height:14px;top:11px;position:absolute">
                        <div class="w100p h100p gli-varrow-down-single"></div>
                      </div>
                    </div>
                  </td>
                </tr>
                <!--tr data-zideviceoption-render="DEMOD|DEMODNOMD">
                  <td data-ziinclude="outamp0_led.html?index=$channel$&sigout=$index$" />
                </tr-->
              </table>
            </td>
            <td></td>
          </tr>
          <tr class="h2rows">
            <td class="gli-hwire-single pad0"><div class="gli-harrow-single w100p h20"></div></td>
            <td class="gli-hwire-single pad0"><div class="gli-block-gain"></div></td>
            <td class="gli-hwire-single pad0"></td>
            <td class="pad0">
              <div class="gswitch gli-block-hswitch h20 w100p" id="$tab$$type$gswitch$channel$_$index$" data-zipath="/$device$/sigouts/$index$/enables/$channel$"></div>
              <div class="gli-hwire-single h20 w100p" id="$tab$$type$gawgine$channel$_$index$" data-zipath="/local/sigouts/$index$/amplitudes/$channel$/mode"></div>
              <!--div class="gli-hwire-single w100p h20" data-zideviceoption-render="DEMODNOMD"></div-->
            </td>
            <td class="gli-hwire-single pad0"><div data-zideviceoption-render="DEMODMF|DEMODNOMFIS" class="gli-harrow-single h20 w100p"></div></td>
            <td class="gli-hwire-single pad0"><div data-zideviceoption-render="DEMODMF|DEMODNOMFIS" class="gli-block-plus"></div></td>
            <td class="gli-hwire-single pad0"></td>
          </tr>
          <tr class="h2rows">
            <td></td>
            <td class="pad0">
              <table class="w100p ui-inputs-cont">
                <col class="w100p"></col>
                <tr>
                  <td>
                    <div class="select-wrap br-arrow clabel w100p" id="$tab$$type$outampselect$index$" data-ziconfig="outampctrl" data-zitooltip="$loc.sigoutsAmplitudeSel.tooltip$">
                      <select id="$tab$$type$outampselect$index$sel" data-zipath="/local/outampsel/$index$" data-ziconfig="select-object"></select>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <input class="style10130 w100p num" id="$tab$$type$ampl$channel$_$index$" type="text" value="" data-zipath="/local/$device$/sigouts/$index$/amplitudes/$channel$" data-zitooltip="$loc.sigoutsAmplitudes.tooltip$"/>
                    <div class="select-wrap no-arrow w100p" data-zitooltip="$loc.sigoutsAmplitudesAwg.tooltip$" data-zideviceoption-render="AWG">
                      <select id="$tab$$type$ampmode$channel$_$index$" data-zipath="/local/sigouts/$index$/amplitudes/$channel$/mode" readonly="readonly">
                          <option value="0">AWG</option>
                          <option value="1">AWG</option>
                      </select>
                    </div>
                  </td>
                </tr>
              </table>
            </td>
            <td></td>
            <td class="pad0">
              <table class="w100p ui-inputs-cont">
                <tr>
                  <td><label id="$tab$$type$gawgen$channel$_$index$" data-zipath="/$device$/sigouts/$index$/enables/$channel$">En</label></td>
                </tr>
                <tr>
                  <td>
                    <a id="$tab$$type$enable$channel$_$index$" class="icon-toggle btn" tabindex="0" data-zipath="/$device$/sigouts/$index$/enables/$channel$" data-zitooltip="$loc.sigoutsEnables.tooltip$"/>
                  </td>
                </tr>
              </table>
            </td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
