<div>
<table class="w100p">
	<col style="width:230px"></col>
	<col class="w10"></col>
	<col class="w100p"></col>
	<!--tr>
		<td colspan="3"></td>
	</tr-->
	<tr>
		<td class="atop">
			<table class="w100p ui-inputs-cont">
				<col class="w100p"></col>
				<col class="w110"></col>
				<col class="w22"></col>
				<tr data-zidevicetype-render="UHF|MF">
					<td>
						<label>Preoffset&#8201;</label>
						<label class="unit dyn-brackets" id="$tab$r$index$auxouts$index$preoffsetunit" data-zipath="/local/auxouts/$index$/preoffsetunit" data-ziconfig="localstring"></label>
					</td>
				  <td>
				    <input class="style10080 num w100p" id="$tab$r$index$auxpreoffset" type="text" value="" data-zipath="/$device$/auxouts/$index$/preoffset" data-zitooltip="$loc.auxoutPreoffset.tooltip$"/>
				  </td>
				  <td><button id="$tab$r$index$auxouts$index$prezero" class="icon-zeroadjust" data-zipath="/local/auxouts/$index$/prezero" data-zivalue="1" data-zitooltip="$loc.auxoutPreOffsetAutozero.tooltip$"/></td>
				</tr>
				<tr>
					<td>
						<label>Scale&#8201;</label>
						<label class="unit dyn-brackets" id="$tab$r$index$auxouts$index$scaleunit" data-zipath="/local/auxouts/$index$/scaleunit" data-ziconfig="localstring"></label>
					</td>
				  <td>
				    <input class="style11130 num w100p" id="$tab$r$index$auxscale" type="text" value="" data-zipath="/$device$/auxouts/$index$/scale" data-zitooltip="$loc.auxoutScale.tooltip$"/>
				  </td>
				  <td></td>
				</tr>
				<tr>
					<td>
						<label>Offset&#8201;(V)</label>
					</td>
				  <td>
				    <input class="style01030 num w100p" id="$tab$r$index$auxoffse" type="text" value="" data-zipath="/$device$/auxouts/$index$/offset" data-zitooltip="$loc.auxoutOffset.tooltip$"/>
				  </td>
				  <td><button id="$tab$r$index$auxouts$index$zero" class="icon-zeroadjust" data-zipath="/local/auxouts/$index$/zero" data-zivalue="1" data-zitooltip="$loc.auxoutOffsetAutozero.tooltip$"/></td>
				</tr>
				<tr>
					<td>
						<label>Value&#8201;(V)</label>
					</td>
				  <td>
				    <input class="style01030 num w100p" id="$tab$r$index$auxvalue" type="text" value="" readonly="readonly" data-zipath="/$device$/auxouts/$index$/value" data-zitooltip="$loc.auxoutValue.tooltip$"/>
				  </td>
				  <td></td>
				</tr>
			</table>
		</td>
		<td></td>
		<td class="atop">
			<table class="w100p ui-inputs-cont" data-zidevicetype-render="UHF|MF">
				<col class="w100p"></col>
				<col class="w60"></col>
				<tr>
					<td>
						<label>Lower Limit&#8201;(V)</label>
					</td>
				  <td>
				    <input class="style01030 auxoutlimitscol num w100p" id="$tab$r$index$auxlimitlow" type="text" value="" data-zipath="/$device$/auxouts/$index$/limitlower" data-zitooltip="$loc.auxoutLimitLower.tooltip$"/>
				  </td>
				</tr>
				<tr>
					<td>
						<label>Upper Limit&#8201;(V)</label>
					</td>
				  <td>
				    <input class="style01030 auxoutlimitscol num w100p" id="$tab$r$index$auxlimitup" type="text" value="" data-zipath="/$device$/auxouts/$index$/limitupper" data-zitooltip="$loc.auxoutLimitUpper.tooltip$"/>
				  </td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</div>
