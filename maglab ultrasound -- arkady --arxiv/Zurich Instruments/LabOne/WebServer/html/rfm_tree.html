<?xml version="1.0" encoding="UTF-8" ?>
<td class="ui-block atop h100p">
  <table class="w100p h100p ui-inputs-cont">
    <tr>
      <td class="pad0 atop">
        <table class="w100p">
          <colgroup>
            <col style="width:178px;"></col>
            <col class="w15"></col>
            <col style="width:120px;"></col>
            <col class="w15"></col>
            <col class="w100p"></col>
          </colgroup>
          <tbody>
            <tr>
              <td>
                <div class="btn-group">
                  <button data-action="new_nodes" data-zitooltip="$loc.fileNewfolder.tooltip$">New Folder</button>
                  <button data-action="rename_nodes" data-zitooltip="$loc.fileRename.tooltip$">Rename</button>
                  <button data-action="delete_nodes" data-zitooltip="$loc.fileDelete.tooltip$">Delete</button>
                </div>
              </td>
              <td></td>
              <td>
                <div class="btn-group">
                  <button data-action="copy_nodes" data-zitooltip="$loc.fileCopy.tooltip$">Copy</button>
                  <button data-action="cut_nodes" data-zitooltip="$loc.fileCut.tooltip$">Cut</button>
                  <button data-action="paste_nodes" data-zitooltip="$loc.filePaste.tooltip$">Paste</button>
                </div>
              </td>
              <td></td>
              <td>
                <div class="btn-group">
                  <button data-action="upload_nodes" data-linked="$id$uploadinput" data-zitooltip="$loc.fileUpload.tooltip$">Upload</button>
                  <input id="$id$uploadinput" type="file" multiple="true" hidden="hidden" onchange="ziUpload(this.files, '/upload?action=upload_nodes&id=$id$')" />
                  <button data-action="download_nodes" data-zitooltip="$loc.fileDownload.tooltip$">Download</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
    <tr style="height:100%;">
      <td class="atop h100p">
        <div class="prelative custom-io h100p w100p" style="min-height:245px;">
          <div class="rfm-jstree h100p w100p pabsolute" id="$id$jstree"></div>
        </div>
      </td>
    </tr>
  </table>
</td>
