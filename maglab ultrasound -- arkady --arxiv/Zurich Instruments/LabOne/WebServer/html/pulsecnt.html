<?xml version="1.0" encoding="UTF-8" ?>
<div id="$tab$" class="figure"> <!-- data-ziconfig="countertab" -->
  <div id="$tab$evcountctrltab-0" class="sidetabs w100p hctrltab" data-ziconfig="divobject" data-zipath="/local/$tab$/ctrltabsel">
    <ul>
      <li class="tabbtn">
        <label for="$tab$tabs-1">Settings</label>
      </li>
    </ul>
    <div id="$tab$tabs-1" class="tab-content" data-ziconfig="divobject">
      <table class="w100p h100p">
        <col style="width:250px;"></col>
        <col class="w15"></col>
        <col class="w100p"></col>
        <tr>
          <td class="atop">
            <table class="ui-inputs-cont w100p">
              <col class="w105"></col>
              <col class="w50p"></col>
              <col class="w50p"></col>
              <col class="w22"></col>
              <tr>
                <td class="flabel">Enable</td>
                <td colspan="3">
                  <a id="$tab$cnts$index$enable-0" class="w70 btn icon-toggle" tabindex="0" data-zipath="/$device$/cnts/$index$/enable" data-zitooltip="$loc.cntsEnable.tooltip$" />
                </td>
              </tr>
              <tr>
                <td class="flabel">Mode</td>
                <td colspan="2">
                  <div class="select-wrap w100p" data-zitooltip="$loc.cntsMode.tooltip$">
                    <select id="$tab$cnts$index$mode" data-zipath="/$device$/cnts/$index$/mode">
                      <!-- <option value="0">Manual</option> -->
                      <option value="1">Free Running</option>
                      <option value="2">Gated Free Running</option>
                      <option value="3">Gated</option>
                      <option value="4">Time tagging</option>
                    </select>
                  </div>
                </td>
                <td></td>
              </tr>
              <tr>
                <td class="flabel">Period (s)</td>
                <td colspan="2">
                  <input class="style10130 w100p num" id="$tab$cnts$index$rate" type="text" value="" data-zipath="/$device$/cnts/$index$/period" data-zitooltip="$loc.cntsPeriod.tooltip$" />
                </td>
                <td></td>
              </tr>
              <tr>
                <td class="tlabel" colspan="4"></td>
              </tr>
              <tr>
                <td class="clabel">Input</td>
                <td colspan="2">
                  <div class="select-wrap w100p" data-zitooltip="$loc.cntsCInput.tooltip$">
                    <select id="$tab$cnts$index$iinputselect" data-zipath="/$device$/cnts/$index$/inputselect">
                      <option value="32">Trigger/Ref Input 1 (front panel)</option>
                      <option value="33">Trigger/Ref Input 2 (front panel)</option>
                      <option value="34">Trigger Input 3 (rear panel)</option>
                      <option value="35">Trigger Input 4 (rear panel)</option>
                      <option value="0">DIO Bit 0</option>
                      <option value="1">DIO Bit 1</option>
                      <option value="2">DIO Bit 2</option>
                      <option value="3">DIO Bit 3</option>
                      <option value="4">DIO Bit 4</option>
                      <option value="5">DIO Bit 5</option>
                      <option value="6">DIO Bit 6</option>
                      <option value="7">DIO Bit 7</option>
                      <option value="8">DIO Bit 8</option>
                      <option value="9">DIO Bit 9</option>
                      <option value="10">DIO Bit 10</option>
                      <option value="11">DIO Bit 11</option>
                      <option value="12">DIO Bit 12</option>
                      <option value="13">DIO Bit 13</option>
                      <option value="14">DIO Bit 14</option>
                      <option value="15">DIO Bit 15</option>
                      <option value="16">DIO Bit 16</option>
                      <option value="17">DIO Bit 17</option>
                      <option value="18">DIO Bit 18</option>
                      <option value="19">DIO Bit 19</option>
                      <option value="20">DIO Bit 20</option>
                      <option value="21">DIO Bit 21</option>
                      <option value="22">DIO Bit 22</option>
                      <option value="23">DIO Bit 23</option>
                      <option value="24">DIO Bit 24</option>
                      <option value="25">DIO Bit 25</option>
                      <option value="26">DIO Bit 26</option>
                      <option value="27">DIO Bit 27</option>
                      <option value="28">DIO Bit 28</option>
                      <option value="29">DIO Bit 29</option>
                      <option value="30">DIO Bit 30</option>
                      <option value="31">DIO Bit 31</option>
                    </select>
                  </div>
                </td>
              </tr>

              <tr>
                <td class="flabel">Edge</td>
                <td>
                  <span class="btn-group" id="$tab$scopeedgegroup">
                    <label>Rise</label>
                    <a id="$tab$eventrising" class="icon-toggle btn" tabindex="0" data-zipath="/$device$/cnts/$index$/trigrising" data-zitooltip="$loc.scopeTrigEdgeR.tooltip$"/>
                    <label>Fall</label>
                    <a id="$tab$eventfalling" class="icon-toggle btn" tabindex="0" data-zipath="/$device$/cnts/$index$/trigfalling" data-zitooltip="$loc.scopeTrigEdgeF.tooltip$"/>
                  </span>
                </td>
              <td></td>
              </tr>

              <tr>
                <td class="flabel">Gate Input</td>
                <td colspan="2">
                  <div class="select-wrap w100p" data-zitooltip="$loc.cntsGate.tooltip$">
                    <select id="$tab$cnts$index$gatesel" data-zipath="/$device$/cnts/$index$/gateselect">
                      <option value="0">Trigger/Ref Input 1 (front panel)</option>
                      <option value="1">Trigger/Ref Input 2 (front panel)</option>
                      <option value="2">Trigger Input 3 (rear panel)</option>
                      <option value="3">Trigger Input 4 (rear panel)</option>
                      <option value="4">AWG Trigger 1</option>
                      <option value="5">AWG Trigger 2</option>
                      <option value="6">AWG Trigger 3</option>
                      <option value="7">AWG Trigger 4</option>
                    </select>
                  </div>
                </td>
                <td></td>
              </tr>
              <tr>
                <td class="flabel">Operation</td>
                <td colspan="2">
                  <div class="select-wrap w100p" data-zitooltip="$loc.cntsOperation.tooltip$">
                    <select id="$tab$cnts$index$operation" data-zipath="/$device$/cnts/$index$/operation">
                      <option value="0">None</option>
                      <option value="1">Add Other Counter</option>
                      <option value="2">Subtract Other Counter</option>
                    </select>
                  </div>
                </td>
                <td></td>
              </tr>
              <tr>
                <td class="flabel">Integrate</td>
                <td colspan="3">
                  <a id="$tab$cnts$index$invert" class="w70 btn icon-toggle" tabindex="0" data-zipath="/$device$/cnts/$index$/integrate" data-zitooltip="$loc.cntsInvert.tooltip$" />
                </td>
              </tr>
              <tr>
                <td class="tlabel" colspan="4"></td>
              </tr>
              <tr>
                <td class="flabel">Value</td>
                <td colspan="2">
                  <input class="style10130 w100p num" id="$tab$cnts$index$value" type="text" value="" readonly="readonly" data-ziconfig="int" data-zipath="/$device$/cnts/$index$/value" data-zitooltip="$loc.cntsValue.tooltip$" />
                </td>
                <td></td>
              </tr>
            </table>
          </td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </div>
  </div>
</div>
