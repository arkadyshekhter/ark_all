<?xml version="1.0" encoding="UTF-8"?>
<div id="$tab$" class="figure" data-ziconfig="plotterfigure">
  <table class="w100p h100p">
    <col class="w100p" />
    <col class="wctrltab" />
    <tbody>
    <tr>
      <td class="atop">
        <div class="svgplotborder" id="$tab$spb0">
          <div id="$tab$p0" data-ziconfig="placeholder"></div>
        </div>
      </td>
      <td class="atop h100p ctrlside">
        <div id="$tab$plotctrltab" class="sidetabs w100p hctrltab" data-ziconfig="divobject" data-zipath="/local/$tab$/ctrltabsel">
          <ul>
            <li class="tabbtn">
              <label for="$tab$tabs-1">Control</label>
            </li>
            <li class="tabbtn">
              <label for="$tab$tabs-2">Tree</label>
            </li>
            <li class="tabbtn">
              <label for="$tab$tabs-3">Settings</label>
            </li>
            <li class="tabbtn">
              <label for="$tab$tabs-4">Math</label>
            </li>
          </ul>
          <div id="$tab$tabs-1" class="tab-content" data-ziconfig="divobject">
            <table class="w100p h100p">
              <tr>
                <td>
                  <table class="w100p ui-inputs-cont">
                    <col style="width: 35%" />
                    <col style="width: 35%" />
                    <col style="width: 30%" />
                    <tbody>
                    <tr>
                      <td colspan="3" class="btn-group">
                        <span class="fleft"><a id="$tab$plotter_run-0" class="btn w70" tabindex="0" data-zipath="/local/$tab$/run" data-zitooltip="$loc.plotterRunstop.tooltip$"><label>Run/Stop</label></a></span>
                      </td>
                    </tr>
                    <tr class="tlabel-space">
                      <td colspan="3" class="tlabel"><label data-zitooltip="$loc.plotterPreset.tooltip$">Select a Preset</label></td>
                    </tr>
                    <tr>
                      <td colspan="3">
                        <select class="w100p h100p" size="8" id="$tab$preset" data-zipath="/local/$tab$/preset" data-ziconfig="select-object" />
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
              <tr style="height:100%;">
                <td>
                  <table class="w100p h100p ui-inputs-cont" data-ziinclude="verticalAxisGroups.html?name=plotter&height=200" />
                </td>
              </tr>
          </table>
        </div>
        <div id="$tab$tabs-2" class="tab-content" data-ziconfig="divobject">
            <table class="w100p h100p ui-inputs-cont">
              <tr>
                <td class="btn-group">
                  <span class="fleft"><a id="$tab$plotter_run-1" class="btn w70" tabindex="0" data-zipath="/local/$tab$/run" data-zitooltip="$loc.plotterRunstop.tooltip$"><label>Run/Stop</label></a></span>
                </td>
              </tr>
              <tr class="tlabel-space">
                <td class="tlabel">Input Signal</td>
              </tr>
              <tr style="height:100%;">
                <td class="atop h100p">
                  <div class="w100p h100p lh-tree" id="$tab$signalstree" data-zipath="/local/$tab$/signalselect" data-ziconfig="tree-plotter-signals" />
                </td>
              </tr>
            </table>
          </div>
          <div id="$tab$tabs-3" class="tab-content" data-ziconfig="divobject">
            <table class="w100p ui-inputs-cont">
              <col class="w110" />
              <col class="ctrl-col2" />
              <col class="ctrl-col3" />
              <tbody>
              <tr>
                <td colspan="3" class="btn-group">
                  <span class="fleft"><a id="$tab$plotter_run-2" class="btn w70" tabindex="0" data-zipath="/local/$tab$/run" data-zitooltip="$loc.plotterRunstop.tooltip$"><label>Run/Stop</label></a></span>
                  <!-- Plotter does not support single shot measurements at the moment -->
                </td>
              </tr>
              <tr class="tlabel-space">
                <td class="tlabel" colspan="3"><label>Horizontal</label></td>
              </tr>
              <tr>
                <td class="flabel">Window Length</td>
                <td>
                  <div class="select-wrap w100p" data-zitooltip="$loc.plotterBuffersize.tooltip$">
                    <select id="$tab$bufferSize" data-zipath="/local/buffersize">
                      <option value="2">2&#8201;s</option>
                      <option value="10">10&#8201;s</option>
                      <option value="20">20&#8201;s</option>
                      <option value="60">1&#8201;min</option>
                      <option value="300">5&#8201;min</option>
                      <option value="1800">30&#8201;min</option>
                      <option value="7200">2&#8201;h</option>
                      <option value="43200">12&#8201;h</option>
                    </select>
                  </div>
                </td>
                <td></td>
              </tr>
              <tr>
                <td colspan="3" class="pad0">
                  <table class="w100p ui-inputs-cont" data-zideviceoption-render="DIG">
                    <col class="w110" />
                    <col class="ctrl-col2" />
                    <col class="ctrl-col3" />
                    <tbody>
                      <tr class="tlabel-space">
                        <td class="tlabel" colspan="3"><label>Scope Streaming</label></td>
                      </tr>
                      <tr>
                        <td class="flabel">Rate</td>
                        <td>
                          <div class="select-wrap w100p num" data-zitooltip="$loc.plotterScopeRate.tooltip$">
                            <select id="$tab$scopetime" data-zipath="/$device$/scopes/0/stream/rate" data-ziconfig="scopestreamrate" />
                          </div>
                        </td>
                        <td></td>
                      </tr>
                      <tr>
                        <td class="flabel">Enable</td>
                        <td>
                          <div class="fleft">
                            <label class="flabel">Ch 1</label>
                            <a id="$tab$scopechannelenable0" class="icon-toggle btn" tabindex="0" data-zipath="/$device$/scopes/0/stream/enables/0" data-zitooltip="$loc.plotterScopeChannelEnable.tooltip$"/>
                          </div>
                          <div class="fright">
                            <label class="flabel">Ch 2</label>
                            <a id="$tab$scopechannelenable1" class="icon-toggle btn" tabindex="0" data-zipath="/$device$/scopes/0/stream/enables/1" data-zitooltip="$loc.plotterScopeChannelEnable.tooltip$"/>
                          </div>
                        </td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <div id="$tab$tabs-4" class="tab-content" data-ziconfig="divobject">
            <table class="w100p h100p ui-inputs-cont">
              <col class="ctrl-col1" />
              <col style="width: 40%;"/>
              <col style="width: 60%;" />
              <tbody>
              <tr>
                <td colspan="3" class="btn-group">
                  <span class="fleft"><a id="$tab$plotter_run-4" class="btn w70" tabindex="0" data-zipath="/local/$tab$/run" data-zitooltip="$loc.plotterRunstop.tooltip$"><label>Run/Stop</label></a></span>
                </td>
              </tr>
              <tr style="height:100%;">
                <td colspan="3">
                  <table id="$tab$plotmath" class="w100p plotmath-cont" data-ziconfig="plotmath" data-ziinclude="plotmath.html?height=200" />
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
  </table>
</div>
